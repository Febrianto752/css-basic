<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external css -->
    <link rel="stylesheet" href="external.css">

    <!-- embeded css -->
    <style>
      .embeded h1 {
        color: purple;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div class="external">
      <h1>External CSS</h1>
    </div>

    <hr><br>

    <div class="embeded">
      <h1>Embedded CSS</h1>
    </div>

    <hr><br>

    <div class="inline">
      <h1 style="color: brown;">Inline CSS</h1>
    </div>



  </body>

</html>
