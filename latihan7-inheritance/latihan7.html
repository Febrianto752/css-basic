<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="latihan7.css">
    <title>Latihan 7 - Inheritance</title>
  </head>

  <body>
    <h1>CSS INHERITANCE</h1>

    <hr><br>

    <h2>CSS Inheritance Pada Nested List</h2>
    <ul>
      <li>list level 1
        <ul>
          <li>
            list level 2
            <ul>
              <li>
                list level 3
                <ul>
                  <li>List level 4</li>
                  <ul>
                    <li>List level 5</li>
                    <ul>
                      <li>List level 6</li>
                    </ul>
                  </ul>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <hr><br>


    <h2>CSS Inheritance Pada Elemen Link</h2>
    <ul>
      <li>ini adalah <a href="#">Link 1</a>
        <p>pada list</p>
      </li>
      <li>ini adalah <a href="#">Link 2</a>
        <p>pada list</p>
      </li>
    </ul>

  </body>

</html>
